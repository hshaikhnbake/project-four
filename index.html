<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">
  <title>Top 10 Restaurants in Best Food Cities 2020 - Zomato API Project</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <div class="wrapper">
      <h1><span class='underline'>Presenting:</span><span>The <strong>Best</strong> Food Cities of 2020</span></h1>
      <p>Explore the Top 10 Restaurants in the Following Cities!</p>
      <button>Click Here!</button>
    </div>
  </header>
  <main>
    <section class="cityGallery">
      <div class="wrapper">
        <ul>
          <li>
            <button>
              <p class="number">1</p>
              <h2>Beirut</h2>
            </button>
          </li>

          <li>
            <button>
              <p class="number">2</p>
              <h2>New Orleans</h2>
            </button>
          </li>

          <li>
            <button>
              <p class="number">3</p>
              <h2>Florence</h2>
            </button>
          </li>

          <li>
            <button>
              <p class="number">4</p>
              <h2>Rome</h2>
            </button>
          </li>

          <li>
            <button>
              <p class="number">5</p>
              <h2>Charleston</h2>
            </button>
          </li>

          <li>
          <li>
            <button>
              <p class="number">6</p>
              <h2>Singapore</h2>
            </button>
          </li>

          <li>
            <button>
              <p class="number">7</p>
              <h2>Paris</h2>
            </button>
          </li>

          <li>
            <button>
              <p class="number">8</p>
              <h2>New York City</h2>
            </button>
          </li>    

          <li>
            <button>
              <p class="number">9</p>
              <h2>Bologna</h2>
            </button>
          </li>

          <li>
            <button>
              <p class="number">10</p>
              <h2>Chicago</h2>
            </button>
          </li>
        </ul>
      </div>
    </section>

    <section id ="restaurantList"class="cityRestaurants">
      <!-- Where 'top 10 restaurants' will dynamically append when chosen city is clicked -->

      <h2 class="cityTitle"></h2>
      <ul class="restuarantList">
      </ul>

    </section>

    <section class="restaurantDetails">
      <!-- Where a restaurant, chosen above ('on click'), will dynamically append it's details -->
      <!--` 
      <h3>${restaurant.name}</h3>
      <p>Specialty: ${restaurant.cuisines}</p>
      <p>Location: ${restaurant.address}</p> OR <p>Neighborhood: ${restaurant.locality}</p>
      <p>Menu: <a href=${restaurant.menu_url}></a></p>
      <img src=${restaurant.photos_url} alt='foodLOL'>
      `-->
    </section>
  </main>

  <footer>

  </footer>

  <script src='https://code.jquery.com/jquery-3.4.0.min.js'
    integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>

  <script src='./scripts.js'></script>
</body>
</html>
